<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me</title>

    <!-- Link to CSS where rel is used to define the link between this file and the linked file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The div below doesn't have to be named root, it is just a common practice -->
    <div id="root">React app hasn't rendered</div>

    <!-- Link to the react library and is the interface of how to interact with React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>

    <!-- Link to library that provides the rendering -->
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <script>
        const App = () => {
            return React.createElement(
                "div",
                {},
                React.createElement("h1", {}, "Adopt Me!")
            );
        };

        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
